{% load crispy_forms_tags %}


<h4 class="fw-bolder mb-0">Section 5: Your Contact Information</h4>

<p class="text-reset">
    {% include 'adhoc/pg-contents/form-section-exp/your_contact_info.html' %}
</p>

<div class="card border rounded-0 mb-3">
  <div class="card-body">

      <div class="row">
        <div class="form-group col-md-6 mb-0">
          {{ form.f_name|as_crispy_field }}
        </div>
        <div class="form-group col-md-6 mb-0">
          {{ form.l_name|as_crispy_field }}
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-10 mb-0">
          {{ form.email|as_crispy_field }}
        </div>
      </div>

  </div>
</div>
