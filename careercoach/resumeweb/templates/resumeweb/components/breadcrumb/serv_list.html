{% if product_line != 'bandwidth' %}
  <div class="row">
    <div class="card"> 
        <div class="card-body border-bottom border-primary"> 
              <h2 class="fw-bolder mb-1">{{product_line|title}} {% if category_selected %} | <span class="fw-bolder">{{category_selected | capfirst}}</span>{% endif %}</h2>
              <small class="text-reset">{{pg_header}}</small> 
        </div>
    </div>
  </div>
{% else %}
  <div class="row">
    <div class="card"> 
        <div class="card-body border-bottom border-primary"> 
              <h2 class="mb-1">{{product_line|title}} {% if category_selected %} | <span class="fw-bolder">{{category_selected | upper}}</span>{% endif %}</h2>
              <small class="text-reset">{{pg_header}}</small> 
        </div>
    </div>
  </div>
{% endif %}
