{% load static %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-12 col-md-auto">
        
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-xs btn-primary rounded-0" type="submit">
            Update Now
            </button>
        </form>
        
    </div>
</div>

<div class="row col-12 mb-6">
    <div>
        <br><br><br>
      {%  for message in messages%}
        {{ message }}
      {% endfor %}
    </div>
</div>
